overwrite: true
schema: 
  - ${GQL_ENGINE_URL}:
      headers: 
        ${GQL_ADMIN_SECRET_HEADER}: ${GQL_ENGINE_ADMIN_SECRET}
documents: "src/utils/gql/**.graphql"
generates:
  src/utils/gql/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - typescript-graphql-request
  src/utils/gql/generated/graphql.schema.json:
    plugins:
      - "introspection"
